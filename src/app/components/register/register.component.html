<div class="container">


    <div>
        <div class="row mb-3 pb-3 justify-content-start">
            <div class="col-2">
                <!-- left-side bar content here   -->
            </div>
            <div class="col-8">
                <div class="pt-3 mt-3">
                    <p class="display-4 text-primary py-2">Register with Template-driven Form</p>
                    <div>
                        <form class="form-group" (ngSubmit)="submitRegister(registerForm)" #registerForm="ngForm">
                            <input class="form-control my-3" type=" text" name="username" ngModel>
                            <input class="form-control my-3" type="password" name="password" ngModel>
                            <input class="form-control my-3 btn btn-outline-primary" type="submit" value="Register">
                        </form>
                    </div>
                </div>
                <div class="col-2">
                    <!-- right-side bar content here   -->
                </div>
            </div>
        </div>

        <div>
            <hr />
        </div>

        <div>
            <div class="row mb-3 pb-3 justify-content-start">
                <div class="col-2">
                    <!-- left-side bar content here   -->
                </div>
                <div class="col-8">
                    <div class="pt-3 mt-3">
                        <p class="display-4 text-primary py-2">Register with Reactive Form</p>
                        <div>
                            <form class="form-group" [formGroup]="registerData2" (ngSubmit)="submitRegister2()">
                                <input class="form-control my-3" type=" text" name="username"
                                    formControlName="username">
                                <input class="form-control my-3 btn btn-outline-primary" type="password" name="password"
                                    formControlName="password">
                                <input class="form-control my-3 btn btn-outline-primary" type="submit"
                                    value="Register" />
                            </form>

                        </div>
                    </div>
                    <div class="col-2">
                        <!-- right-side bar content here   -->
                    </div>
                </div>
            </div>

        </div>
