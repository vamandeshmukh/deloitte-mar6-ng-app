<div>
    <div class="row mb-3 pb-3">

        <div class="col-2">
            <!-- left-side bar content here   -->
        </div>

        <div class="col-8">
            <div class="pt-3 mt-3">
                <p class="display-4 text-primary py-2">Write a Blog Post</p>
                <form class="form-group" (submit)="writeBlogPost()">
                    <input class="form-control my-3" type="text" name="title" [(ngModel)]="writeBlogData.title"
                        placeholder="Please enter blog title" required="true" />
                    <textarea class="form-control my-3" type="textarea" name="body" [(ngModel)]="writeBlogData.body"
                        placeholder="Please enter blog body"></textarea>
                    <input class="form-control btn btn-outline-primary" type="submit" value="Submit" />
                </form>
            </div>
        </div>
    </div>

    <div class="col-2">
        <!-- right-side bar content here   -->
    </div>
</div>
