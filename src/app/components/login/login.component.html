<div>
    <div class="row mb-3 pb-3 justify-content-center">

        <div class="col-2">
            <!-- left-side bar content here   -->
        </div>

        <div class="col-4">
            <div class="pt-3 mt-3">
                <p class="display-4 text-primary py-2">Login</p>
                <form class="form-group" (submit)="submitLogin()">
                    <input class="form-control my-3" type="text" name="username" [(ngModel)]="loginInput.username" />
                    <input class="form-control my-3" type="password" name="password"
                        [(ngModel)]="loginInput.password" />
                    <input class="form-control btn btn-outline-primary" type="submit" value="Login" />
                </form>
            </div>
        </div>
        <div class="col-2">
            <!-- right-side bar content here   -->
        </div>
    </div>

</div>
